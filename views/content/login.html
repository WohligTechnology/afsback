<div class="account-user-sec">
    <div class="account-sec">
        <div class="account-top-bar">
            <div class="container">
                <div class="logo">
                    <a href="#/" title=""><i class="fa fa-recycle"></i> SFA Admin</a>
                </div>
            </div>
        </div>
        <div class="acount-sec">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="contact-sec">
                            <div class="widget-title">
                                <h3>Admin Panel Login</h3>
                                <span>Fill your detail to get in</span>
                                <span class="error" ng-if="showError == true">Invalid Credentials</span>
                            </div>
                            <div class="account-form">
                                <form ng-submit="loginAdmin();">
                                    <div class="row">
                                        <div class="feild col-md-12">
                                            <input type="email" placeholder="Email" class="input-email" ng-model="login.email" required/>
                                        </div>
                                        <div class="feild col-md-12">
                                            <input type="password" placeholder="Password" ng-model="login.password" required/>
                                        </div>
                                        <div class="feild col-md-12">
                                            <input type="submit" value="Login Now" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <p>&copy; {{template.year}} <a href="https://www.wohlig.com" target="_blank">Wohlig Technology</a>.</p>
            </div>
        </footer>
    </div>
</div>
