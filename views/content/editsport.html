<div class="heading-sec">
   <div class="row">
      <div class="col-md-4 column">
         <div class="heading-profile">
            <h2>{{pageName}}</h2>
         </div>
      </div>
   </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
   <div class="row">
      <div class="col-md-12">
         <form ng-submit="saveSport();">
            <div class="widget">
               <div class="form-elements-sec">
                  <div class="form-group">
                     <label>Sport Name*</label>
                     <ui-select ng-model="sport.sportslist" title="Select Sport" required>
                        <ui-select-match placeholder="Select Sport">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="sport in sportsList | filter: $select.search">
                           <span ng-bind-html="sport.name | highlight: $select.search"></span>
                        </ui-select-choices>
                     </ui-select>
                  </div>
                  <div class="form-group">
                     <label>Gender*</label>
                     <select class="form-control" ng-model="sport.gender" required>
                        <option value="">Select Gender</option>
                        <option value="Boys">Boy</option>
                        <option value="Girls">Girl</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label>Min Players </label>
                       <input type="text" placeholder="Min Players" class="form-control" only-digits ng-model="sport.minPlayers"   maxlength="4">
                  </div>
                  <div class="form-group">
                     <label>Max Players </label>
                       <input type="text" placeholder="Max Players" class="form-control" only-digits ng-model="sport.maxPlayers"   maxlength="4">
                  </div>
                  <div class="form-group">
                     <label>Category</label>
                     <ui-select multiple limit="1" tagging tagging-label="false" ng-model="sport.firstcategory" title="Choose Category" class="form-control" on-select="saveFirstCategory(sport.firstcategory,$select);">
                        <ui-select-match placeholder="Choose Category">
                           <span ng-bind="$item.name"></span>
                        </ui-select-match>
                        <ui-select-choices refresh-delay="0" refresh="getFirstCategory($select.search)" repeat="item in (firstcategories | filter: $select.search) track by item._id">
                           <span ng-bind="item.name"></span>
                        </ui-select-choices>
                     </ui-select>
                  </div>
                  <div class="form-group">
                     <label>Age Group</label>
                     <ui-select multiple limit="1" tagging tagging-label="false" ng-model="sport.agegroup" title="Choose Age Group" class="form-control" on-select="saveAgeGroup(sport.agegroup,$select);">
                        <ui-select-match placeholder="Choose Age Group">
                           <span ng-bind="$item.name"></span>
                        </ui-select-match>
                        <ui-select-choices refresh-delay="0" refresh="getAgeGroup($select.search)" repeat="item in (agegroups | filter: $select.search) track by item._id">
                           <span ng-bind="item.name"></span>
                        </ui-select-choices>
                     </ui-select>
                  </div>
                  <div class="form-group">
                     <label>Sub Category</label>
                     <ui-select multiple limit="1" tagging tagging-label="false" ng-model="sport.secondcategory" title="Choose Sub Category" class="form-control" on-select="saveSecondCategory(sport.secondcategory,$select);">
                        <ui-select-match placeholder="Choose Sub Category">
                           <span ng-bind="$item.name"></span>
                        </ui-select-match>
                        <ui-select-choices refresh-delay="0" refresh="getSecondCategory($select.search)" repeat="item in (secondcategories | filter: $select.search) track by item._id">
                           <span ng-bind="item.name"></span>
                        </ui-select-choices>
                     </ui-select>
                  </div>
                  <div class="form-group">
                     <label>Draw Format*</label>
                     <select class="form-control" ng-model="sport.drawFormat" required>
                        <option value="">Select Draw Format</option>
                        <option value="Knockout">Knockout</option>
                        <option value="Round Robin-Knockout">Round Robin-Knockout</option>
                     </select>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-12">
                  <div class="text-center mt20">
                     <button class="btn btn-default" type="submit">Save</button>
                     <button class="btn btn-default" ui-sref="sport">Cancel</button>
                  </div>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
