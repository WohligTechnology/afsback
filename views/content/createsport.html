<div class="heading-sec">
   <div class="row">
      <div class="col-md-4 column">
         <div class="heading-profile">
            <h2>{{pageName}}</h2>
         </div>
      </div>
   </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
   <div class="row">
      <div class="col-md-12">
         <form ng-submit="saveSport();">
            <div class="widget">
               <div class="form-elements-sec">
                  <div class="form-group">
                     <label>Sport Name</label>
                     <input type="text" placeholder="Sport Name" class="form-control" required ng-model="sport.name">
                  </div>
                  <div class="form-group">
                     <label>Gender</label>
                     <select class="form-control" ng-model="sport.gender">
                        <option value="">Select Gender</option>
                        <option value="Boys">Boys</option>
                        <option value="Girls">Girls</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label>Draw Format</label>
                     <select class="form-control" ng-model="sport.drawFormat">
                        <option value="">Select Draw Format</option>
                        <option value="Knockout">Knockout</option>
                        <option value="Round Robin-Knockout">Round Robin-Knockout</option>
                     </select>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-12">
                  <div class="text-center mt20">
                     <button class="btn btn-default" type="submit">Save</button>
                     <button class="btn btn-default" ui-sref="agegroup">Cancel</button>
                  </div>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
