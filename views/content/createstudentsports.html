<div class="heading-sec">
   <div class="row">
      <div class="col-md-4 column">
         <div class="heading-profile">
            <h2>{{pageName}}</h2>
         </div>
      </div>
   </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
   <div class="row">
      <div class="col-md-12">
         <form ng-submit="saveSport();">
            <div class="widget">
               <div class="form-elements-sec">
                  <div class="form-group">
                     <label>Select School</label>
                     <ui-select ng-model="sport.school" title="Select School" on-select="getSchoolSports(sport.school);">
                        <ui-select-match placeholder="Select School">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="school in schools | filter: $select.search">
                           <span ng-bind-html="school.name | highlight: $select.search"></span>
                        </ui-select-choices>
                     </ui-select>
                  </div>
                  <div class="form-group">
                     <label>Sport Name</label>
                     <ui-select ng-model="sport.sportslist" title="Select Sport" on-select="getFirstCategory(sport.sportslist);">
                        <ui-select-match placeholder="Select Sport">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="sport in schoolSports | filter: $select.search">
                           <span ng-bind-html="sport.name | highlight: $select.search"></span>
                        </ui-select-choices>
                     </ui-select>
                  </div>
                  <div class="form-group">
                     <label>Gender</label>
                     <select class="form-control" ng-model="sport.gender">
                        <option value="">Select Gender</option>
                        <option value="Boys">Boys</option>
                        <option value="Girls">Girls</option>
                     </select>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-12">
                  <div class="text-center mt20">
                     <button class="btn btn-default" type="submit">Save</button>
                     <button class="btn btn-default" ui-sref="sport">Cancel</button>
                  </div>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
