<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>Media</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="table-area">
                    <div class="widget-title">
                        <div class="pull-right">
                            <a class="btn btn-primary" >Sample Excel</a>

                                <upload-image ng-model="profilePic" ng-change="yefunctioncallkiya()" no-view uploadhere="uploadurl" ng-callback = "thismodel"></upload-image>
                        </div>
                        <h3> All Media </h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table" ng-if="media.length>0">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Media</th>
                                    <th class="text-center" colspan="2">Operations</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Search By :</td>
                                    <td>
                                        <input type="text" placeholder="Medias " class="form-control" ng-model="search.$">
                                    </td>
                                </tr>
                                <tr ng-repeat="value in media | filter:search">
                                    <td>{{$index+1}}</td>
                                    <td>{{value.name}}</td>
                                    <td class="text-center">
                                        <a ui-sref="editsportlist({id:value._id})" class="btn btn-primary">
                                            <i class="fa fa-pencil-square-o"></i>
                                        </a>
                                    </td>
                                    <td class="text-center">
                                        <a ng-click="deleteFunc(value._id)" class="btn btn-primary">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                <!-- <tr>
                           <td>2</td>
                           <td>Facebook Pvt. Ltd.</td>
                           <td>FAC123</td>
                           <td>FB</td>
                        </tr>
                        <tr>
                           <td>3</td>
                           <td>Twitter Pvt. Ltd.</td>
                           <td>TWI123</td>
                           <td>TW</td>
                        </tr> -->
                            </tbody>
                        </table>
                        <div class="text-center" ng-if="media.length==0">
                            <h5>No results found</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
