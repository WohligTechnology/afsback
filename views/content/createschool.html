<div class="heading-sec">
   <div class="row">
      <div class="col-md-4 column">
         <div class="heading-profile">
            <h2>{{pageName}}</h2>
         </div>
      </div>
   </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
   <div class="row">
      <div class="col-md-12">
         <form ng-submit="saveSchool()">
            <div class="widget">
               <div class="form-elements-sec">
                  <div class="row">
                     <div class="col-md-6">
                        <div class="form-group">
                           <label>School Id*</label>
                           <input type="text" placeholder="School Id" class="form-control" ng-model="school.sfaid" required readonly>
                        </div>
                        <div class="form-group">
                           <label>Board*</label>
                           <select class="form-control" ng-model="school.board" required>
                              <option value="">Select Board</option>
                              <option value="CBSE">CBSE</option>
                              <option value="ICSE">ICSE</option>
                              <option value="ISC">ISC</option>
                              <option value="IB">IB</option>
                              <option value="IGCSE">IGCSE</option>
                              <option value="NIOS">NIOS</option>
                              <option value="SSC">SSC</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-md-6">
                        <div class="form-group">
                           <label>School Name*</label>
                           <input type="text" placeholder="School Name" class="form-control" ng-model="school.name" required>
                        </div>
                        <div class="form-group">
                           <label>Is Verified?</label>
                           <select class="form-control" ng-model="school.verified">
                              <option value="">Is Verified?</option>
                              <option value="true">Yes</option>
                              <option value="false">No</option>
                           </select>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-6">
                     <div class="widget">
                        <div class="form-elements-sec">
                           <div class="widget-title">
                              <h3>Address</h3>
                           </div>
                           <div class="form-group">
                              <label>Address</label>
                              <textarea placeholder="Address" class="form-control"> </textarea>
                           </div>
                           <div class="form-group">
                              <label>Location</label>
                              <input type="text" placeholder="Location" class="form-control">
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="widget">
                        <div class="form-elements-sec">
                           <div class="widget-title">
                              <h3>Contact</h3>
                           </div>
                           <div class="form-group">
                              <label>Email (Comma seperated)</label>
                              <input type="email" placeholder="Email (Comma seperated)" class="form-control">
                           </div>
                           <div class="form-group">
                              <label>Contact (Comma seperated)</label>
                              <input type="text" placeholder="Contact (Comma seperated)" class="form-control">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-12">
                     <div class="widget">
                        <div class="form-elements-sec">
                           <div class="widget-title">
                              <h3>Sports Participated</h3>

                              {{sportsList}}
                           </div>
                           <div ng-repeat="(key,sports) in sportsList">
                             <div ng-if="sports.length > 0">
                               <h5>{{key}} Sports:</h5>
                               <div class="checkbox" ng-repeat="sport in sports">
                                  <label>
                                     <input type="checkbox" ng-model="sport.checked">{{sport.name}}
                                  </label>
                               </div>
                             </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>

            </div>
            <div class="row">
               <div class="col-md-12">
                  <div class="text-center mt20">
                     <button class="btn btn-default" type="submit">Save</button>
                     <button class="btn btn-default">Cancel</button>
                  </div>
               </div>
            </div>
         </form>
      </div>
   </div>
