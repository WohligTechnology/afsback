<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>Banners</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="table-area">
                    <div class="widget-title">
                        <div class="pull-right">
                            <!-- <a class="btn btn-info" href="{{adminURL}}banner/excelDownload"><i class="fa fa-download"></i>&nbsp; All Banner Excel</a> -->
                            <a class="btn btn-primary" ui-sref="createbanner"><i class="fa fa-plus"></i>&nbsp;Add New</a>
                        </div>
                        <h3>List of Banners</h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Order</th>
                                    <th>City</th>
                                    <th>Banner Image</th>
                                    <!-- <th>Banner Name</th> -->
                                    <th>Banner Link</th>
                                    <th>Mobile Banner</th>
                                    <th>Mobile Banner Link</th>
                                    <th class="text-center" colspan="2">Operations</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <td style="width: 12%;">Search By :</td>
                                <td style="width: 30%;">
                                    <input type="text" placeholder="Banner SFA-ID" class="form-control" ng-model="pagination.sfaid" ng-change="reload(1);" only-digits>
                                </td>
                                <td style="width:30%">
                                    <input type="text" placeholder="Banner Name" class="form-control" ng-model="pagination.name" ng-change="reload(2);">
                                </td> -->
                                <tr ng-if="banners.length <= 0 && !contentLoaded" class="loadingTable">
                                    <td>Loading...</td>
                                </tr>
                                <!-- <tr ng-if="banners.length <= 0 && contentLoaded" class="loadingTable">
                                    <td >No Data Available</td>
                                </tr> -->
                                <tr ng-repeat="banner in banners" ng-if="banners.length>0 && contentLoaded">
                                    <td>{{$index+1}}</td>
                                    <td>{{banner.order}}</td>
                                    <td>{{banner.city}}</td>
                                    <td>
                                        <img style="width:150px;" ng-src="{{banner.image | uploadpath}}" alt="">
                                    </td>
                                    <td>{{banner.link}}</td>
                                    <td ng-if="banner.mobileImg">
                                        <img style="width:150px;" ng-src="{{banner.mobileImg | uploadpath}}" alt="">
                                    </td>
                                    <td>{{banner.mobileImgLink}}</td>
                                    <td class="text-center">
                                        <a ui-sref="editbanner({id:banner._id})" class="btn btn-primary">
                                            <i class="fa fa-pencil-square-o"></i>
                                        </a>
                                    </td>
                                    <td class="text-center">
                                        <!-- <a ng-click="hidebanner(banner._id,true)" class="btn btn-primary wd75" ng-if="banner.deleteStatus == false">
                                            <span>Hide</span>
                                        </a>
                                        <a ng-click="hidebanner(banner._id,false)" class="btn btn-primary wd75" ng-if="banner.deleteStatus == true">
                                            <span>Unhide</span>
                                        </a> -->
                                        <a ng-click="deleteFunc(banner._id)" class="btn btn-primary">
                                           <i class="fa fa-trash"></i>
                                        </a>
                                    </td>
                                    <!-- <td class="text-center">
                                        <a ng-click="deleteFunc(banner._id)" class="btn btn-primary">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center" ng-if="banners.length==0 && contentLoaded">
                        <h5>No banners found</h5>
                    </div>
                    <!-- <div class="">
                        <uib-pagination ng-show="banners.data.length > 0" ng-change="reload();" total-items="banners.total" ng-model="pagination.pagenumber" items-per-page="20"></uib-pagination>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
