<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{sportSelected.name}}</h2>
            </div>
        </div>
    </div>
</div>
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="form-elements-sec">
                    <div class="main-s mt20" ng-repeat="sport in sports">
                        <h4 class="margin0">{{sport.year}}</h4 >
                        <div class="mt20 my-btn"  ng-repeat="item in sport.sports">
                           <button class="btn btn-default" ui-sref="viewknockout({id:item._id})">{{item.gender}} {{item.agegroup.name}}</button><br>

                        </div>
                    </div>

          </div>
        </div>
    </div>
  </div>
</div>
