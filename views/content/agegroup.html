<div class="heading-sec">
   <div class="row">
      <div class="col-md-4 column">
         <div class="heading-profile">
            <h2>Age Groups</h2>
         </div>
      </div>
   </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
   <div class="row">
      <div class="col-md-12">
         <div class="widget">
            <div class="table-area">
               <div class="widget-title">
                  <div class="pull-right">
                     <a class="btn btn-primary" ui-sref="createagegroup">Add New</a>
                  </div>
                  <h3>List of Age Groups</h3>
               </div>
               <div class="table-responsive">
                  <table class="table" ng-if="ageGroups.length>0">
                     <thead>
                        <tr>
                           <th>#</th>
                           <th>Age Groups</th>
                           <th class="text-center" colspan="2">Operations</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td>Search By :</td>
                           <td>
                              <input type="text" placeholder="Age Groups" class="form-control" ng-model="search.name">
                              <!-- <ui-select ng-model="selected.value">
                                 <ui-select-match>
                                    <span ng-bind="$select.selected.name"></span>
                                 </ui-select-match>
                                 <ui-select-choices repeat="item in (ageGroups | filter: $select.search) track by item._id">
                                    <span ng-bind="item.name"></span>
                                 </ui-select-choices>
                              </ui-select> -->
                           </td>
                        </tr>
                        <tr ng-repeat="value in ageGroups | filter:search:strict">
                           <td>{{$index+1}}</td>
                           <td>{{value.name}}</td>
                           <td class="text-center">
                              <a ui-sref="editagegroup({id:value._id})" class="btn btn-primary">
                                 <i class="fa fa-pencil-square-o"></i>
                              </a>
                           </td>
                           <td class="text-center">
                              <a ng-click="deleteFunc(value._id)" class="btn btn-primary">
                                 <i class="fa fa-trash"></i>
                              </a>
                           </td>
                        </tr>
                     </tbody>
                  </table>
                  <div class="text-center" ng-if="ageGroups.length==0">
                     <h5>No results found</h5>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
