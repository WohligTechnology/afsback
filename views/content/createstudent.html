<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{pageName}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <form ng-submit="saveStudent();">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Student Id*</label>
                                    <input type="text" placeholder="Student Id" class="form-control" ng-model="student.sfaid" required readonly>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="middle-name">Middle Name</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="first-name">First Name</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Gender*</label>
                                    <select class="form-control" ng-model="student.gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="Boys">Boy</option>
                                        <option value="Girls">Girl</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Date Of Birth</label>
                                    <p class="input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="student.dob" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" show-button-bar="false" popup-placement="bottom-right" placeholder="Date Of Birth" readonly/>
                                        <span class="input-group-btn">
                                             <button type="button" class="btn btn-default" ng-click="open1()">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                             </button>
                                       </span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>School*</label>
                                    <ui-select ng-model="student.school" title="Select School">
                                        <ui-select-match placeholder="Select School">{{$select.selected.name}}</ui-select-match>
                                        <ui-select-choices repeat="school in schools | filter: $select.search">
                                            <span ng-bind-html="school.name | highlight: $select.search"></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>
                        </div>
                    </div>

                        <div class="text-center mt20">
                            <button class="btn btn-default" type="submit">Save</button>
