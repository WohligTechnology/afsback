<div class="heading-sec">
    <div class="row">
        <div class="col-md-4 column">
            <div class="heading-profile">
                <h2>{{pageName}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Student Id*</label>
                                    <input type="text" placeholder="Student Id" class="form-control" ng-model="showstudent.sfaid" readonly readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>School*</label>
                                    <input type="text" placeholder="School" class="form-control" ng-model="showstudent.school.name" readonly readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="last-name">Last Name*</label>
                                            <input type="text" class="form-control" ng-model="showstudent.lastname" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="first-name">First Name*</label>
                                            <input type="text" class="form-control" ng-model="showstudent.firstname" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="middle-name">Middle Name</label>
                                            <input type="text" class="form-control" ng-model="showstudent.middlename" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Gender*</label>
                                    <input type="text" class="form-control" ng-model="showstudent.gender" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Date Of Birth*</label>
                                    <input type="date" class="form-control" placeholder="Date Of Birth" ng-model="showstudent.dob" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="widget">
                                    <label>Via</label>
                                    <input type="text" class="form-control" ng-model="showstudent.via" readonly>
                                </div>
                            </div>
                            <div class="col-md-6" ng-if="showstudent.via == 'Individual'">
                                <div class="widget">
                                    <label>Payment</label>
                                    <input type="text" class="form-control" ng-model="showstudent.payment" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-elements-sec">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="widget">
                                    <div class="">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <textarea placeholder="Address" class="form-control" ng-model="showstudent.address" readonly> </textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="widget">
                                    <div class="">
                                        <div class="form-group">
                                            <label>Location</label>
                                            <input type="text" placeholder="Location" class="form-control" ng-model="showstudent.location" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="widget">
                                    <div class="">
                                        <div class="form-group">
                                            <label>Email (Comma seperated)</label>
                                            <input type="text" placeholder="Email (Comma seperated)" class="form-control" ng-model="showstudent.email" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="widget">
                                    <div class="">
                                        <div class="form-group">
                                            <label>Contact (Comma seperated)</label>
                                            <input type="text" placeholder="Contact (Comma seperated)" class="form-control" ng-model="showstudent.contact" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="">
                                <div class="form-elements-sec upload-pic">
                                    <div class="form-group">
                                        <label>Profile Picture</label>
                                        <input type="file" class="form-control" ng-model="showstudent.profilePicturre">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="">
                                <div class="form-elements-sec">
                                    <div class="form-group">
                                        <label>Date Of Form</label>
                                        <input type="date" class="form-control" placeholder="Date Of Form" ng-model="showstudent.dateOfForm" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="">
                                <div class="form-elements-sec">
                                    <div class="form-group">
                                        <label>Time Of Form</label>
                                        <div class="select-time" ng-if="showstudent.timer">
                                            <span>{{showstudent.hours}}:{{showstudent.minutes}} {{showstudent.timer}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
