<div class="heading-sec">
   <div class="row">
      <div class="col-md-4 column">
         <div class="heading-profile">
            <h2>Schools</h2>
         </div>
      </div>
   </div>
</div>
<!-- Top Bar Chart -->
<div class="panel-content">
   <div class="row">
      <div class="col-md-12">
         <div class="widget">
            <div class="table-area">

               <div class="widget-title">
                  <div class="pull-right">
                     <a class="btn btn-primary" ui-sref="createschool">Add New</a>
                  </div>
                  <h3>List of Schools</h3>
               </div>
               <div class="table-responsive">
                  <table class="table">
                     <thead>
                        <tr>
                           <th>#</th>
                           <th>School Id</th>
                           <th>School Name</th>
                           <th class="text-center" colspan="2">Operations</th>
                        </tr>
                     </thead>
                     <tbody>
                       <tr ng-if="schools.length <= 0 && !contentLoaded" class="loadingTable">
                         <td>Loading...</td>
                       </tr>
                       <tr ng-if="schools.length <= 0 && contentLoaded" class="loadingTable">
                         <td>No Data Available</td>
                       </tr>
                        <tr ng-repeat="school in schools" ng-if="schools.length>0 && contentLoaded">
                           <td>{{$index+1}}</td>
                           <td>{{school.sfaid}}</td>
                           <td>{{school.name}}</td>
                           <td class="text-center">
                              <a ui-sref="editschool({id:school._id})" class="btn btn-primary">
                                 <i class="fa fa-pencil-square-o"></i>
                              </a>
                           </td>
                           <td class="text-center">
                              <a ng-click="deletefun(value._id)" class="btn btn-primary">
                                 <i class="fa fa-trash"></i>
                              </a>
                           </td>
                        </tr>

                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
